<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="todo-app">
  <template>
    <p>hello, nos!</p>
    <ul>
    <template is="dom-repeat" items="[[reply.tickets]]" as="ticket">
      <style>
        span[done]{
          text-decoration: line-through;
        }
      </style>
      <li><span done$={{ticket.end_time}}>
          {{ticket.id}}: {{ticket.detail}} | 
            <span>{{_timeLapsed(ticket.start_time)}} has lapsed </span>
          </span>
          <ol>
            <template is="dom-repeat" items="{{ticket.todos}}" as="todo">
              <li><span done$={{todo.done}}>
                  {{todo.item}}, {{todo.done}}
                  </span>
              </li>
            </template>
          </ol>
      </li>
    </template>
    </ul>

    <iron-ajax
      auto
      id="requestData"
      url="/data"
      handleAs="json"
      on-response="handleResponse">
    </iron-ajax>
  </template>

  <script>
    Polymer({
      is: "todo-app",
      properties: {
        reply: {
          type: Object
        }
      },
      handleResponse: function (data){
        this.reply=data.detail.response;
      },
      _timeLapsed: function (start_time){
        var span = Date.now() - Date.parse(start_time);
        var days = Math.floor(span/86400000);
        if (days > 0) {
          return days + " day(s) ";
        }
        return Math.floor(span/3600000) + " hour(s) ";
      }
    });
  </script>
</dom-module>
